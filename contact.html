<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./">Home</a>
                </li>
                <li>
                    <a href="./contact.html">Contact me</a>
                </li>
            </ul>
        </nav>
        <h1>Contact Me</h1>
    </header>
    <main>
        <form action="./thanks.html" method="post" name="lesson-03-contact-me" netlify>
            <fieldset>

                <legend>Your Information</legend>
                <div>
                    <label for="firstName">First Name</label><br>
                    <input type="text" name="firstName" id="firstName" required maxlength="15" minlength="2"
                        placeholder="Your Name"><br>
                    <small>required</small>
                </div>
                <div>
                    <label for="LastName">Last Name</label><br>
                    <input type="text" name="LastName" id="LastName" required maxlength="20" minlength="2"
                        placeholder="Your Last Name"><br>
                    <small>required</small>
                </div>
                <div>
                    <label for="company">Company</label><br>
                    <input type="text" name="company" id="company" maxlength="50" minlength="2" placeholder="Company">
                </div>
                <div>
                    <small>Number of Employees:</small> <br>
                    <input type="radio" name="noEmployees" id="N/A" checked>
                    <label for="N/A">N/A</label>
                    <input type="radio" name="noEmployees" id="1-20" value="1-20">
                    <label for="1-20">1-20</label>
                    <input type="radio" name="noEmployees" id="21-100" value="21-100">
                    <label for="21-100">21-100</label>
                    <input type="radio" name="noEmployees" id="100+" value="100+">
                    <label for="100+">100+</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Contact Options</legend>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required placeholder="Your Email"><br>
                    <small>required</small>
                </div>
                <div>
                    <label for="tel">Phone</label><br>
                    <input type="tel" name="tel" id="tel" placeholder="1(555)555-5555">
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Inquiry</legend>
                <div>
                    <label for="inqiryType">What is your inquiry about?</label><br>
                    <select name="inquiry" id="inqiryType">
                        <option value="not selected" selected> Not Selected </option>
                        <option value="general">General Inquiry</option>
                        <option value="employment">Employment opportunity</option>
                        <option value="business">Business opportunity</option>
                        <option value="freelance">Freelance opportunity</option>
                    </select>
                </div>
                <div>
                    <label for="message">Your message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" required
                        placeholder="Your inquiry here"></textarea><br>
                    <small>required</small>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="submit inquiry">
            </div>
        </form>
    </main>
    <footer>&copy; 2022 Mona</footer>
</body>

</html>
